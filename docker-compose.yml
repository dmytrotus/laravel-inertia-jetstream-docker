version: '3.9'

#networks:
    #nginx-php74-mariadb-laravel:

networks:
  dima-network:
    external: true

services:

    # nginx
    nginx-service:
        image: nginx:stable-alpine
        container_name: nginx-container-inertia
        ports:
            - "7779:80"
        volumes:
            - ./app:/var/www/project
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php8-service
            - mariadb
        networks:
            dima-network:
                aliases:
                  - inertia.local

    # php
    php8-service:
        build:
            context: .
            dockerfile: ./php/Dockerfile
        container_name: php8-container-inertia
        ports:
            - "9005:9000"
        volumes:
            - ./app:/var/www/project
        networks:
            - dima-network

    # mysql
    mariadb:
        image: mariadb
        container_name: mariadb-inertia
        ports:
            - "3389:3306"
        volumes:
            - ./mysql:/var/lib/mysql
        command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
        #restart: always 
        environment:
            MYSQL_USER: root
            MYSQL_ROOT_PASSWORD: root
            MYSQL_PASSWORD: root
        networks:
            - dima-network